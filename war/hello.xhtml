<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
 
<h:head>
	<title>GAE + JSF</title>
</h:head>
<h:body>
	<h1>Google App Engine + JSF 2.0 example - hello.xhtml</h1>
	<h:form>
		<h:panelGroup>
			<h:outputLabel id="nameLabel" for="name" value="Name: " />
			<h:inputText value="#{helloBean.name}" id="name"/>
		</h:panelGroup>
		
		<h:panelGroup>
			<h:outputLabel id="nameDesc" for="desc" value="Description: " />
			<h:inputText value="#{helloBean.description}" id="desc"/>
		</h:panelGroup>
		
		<h:panelGroup>
			<h:outputLabel id="summaryDesc" for="summary" value="Summary: " />
			<h:inputText value="#{helloBean.summary}" id="summary"/>
		</h:panelGroup>	

		<h:panelGroup>
			<h:outputLabel id="urlDesc" for="url" value="URL: " />
			<h:inputText value="#{helloBean.url}" id="url"/>
		</h:panelGroup>	
				
		<h:commandButton value="Welcome Me" action="welcome"></h:commandButton>
	</h:form>
	
</h:body>
</html>
